# datasource configuration
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=root
quarkus.datasource.password=123456
quarkus.datasource.jdbc.url=jdbc:mysql://localhost/test?serverTimezone=Asia/Shanghai
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2

quarkus.hibernate-orm.database.generation=drop-and-create

# redis configuration
quarkus.redis.hosts = redis://127.0.0.1:6379

# kafka broker url
kafka.bootstrap.servers = localhost:9092

# kafka incoming channel
mq.message.incoming.schedule-request-in.connector = smallrye-kafka
mq.message.incoming.schedule-request-in.topic = schedule-request
mq.message.incoming.schedule-request-in.value.deserializer = me.danght.workflow.common.serialization.ScheduleRequestDeserializer

# kafka outgoing channel
mq.message.outgoing.schedule-request-out.connector = smallrye-kafka
mq.message.outgoing.schedule-request-out.topic = schedule-request
mq.message.outgoing.schedule-request-out.value.serializer = me.danght.workflow.common.serialization.ScheduleRequestSerializer